<html lang="en">
<head>
	<title>Bible Verses Uploading V10</title>

<!--===============================================================================================-->

<body>


	<div class="container-contact100">

		<div class="wrap-contact100">
			<form class="contact100-form validate-form"   method='post' action="{{url_for('bible')}}">
				<span class="contact100-form-title">
					Send Us Bible Verses
				</span>
				

				<div class="wrap-input100 validate-input" data-validate="Please enter Month">
					<input class="input100" type="text" name="biblemonth" placeholder="Enter Month">
					<span class="focus-input100"></span>
				</div>
				<div class="wrap-input100 validate-input" data-validate="Please Bible Day">
					<input class="input100" type="number"  min="1" max="31"  name="bibleday" placeholder="Enter Bible Day">
					<span class="focus-input100"></span>
				</div>
				<div class="wrap-input100 validate-input" data-validate="Please Enter Bible Verse">
					<input class="input100" type="text" name="morning" placeholder="Enter Bible Verse">
					<span class="focus-input100"></span>
				</div>
				<div class="wrap-input100 validate-input" data-validate="Please Enter Bible Verse">
					<input class="input100" type="text" name="afternoon" placeholder="Enter Bible Verse">
					<span class="focus-input100"></span>
				</div>
				<div class="wrap-input100 validate-input" data-validate="Please Enter Bible Verse">
					<input class="input100" type="text" name="night" placeholder="Enter Bible Verse">
					<span class="focus-input100"></span>
				</div>
				

				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn">
						<span>
							<i class="fa fa-paper-plane-o m-r-6" aria-hidden="true"></i>
							Send
						</span>
					</button>
				</div>
			</form>
			 {%if message%}
           <p class="message" style="color:blue; text-align:center;" >{{message|safe}}</p>
           {%endif%}
		</div>
	</div>



	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
	<script src="static/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
